<!DOCTYPE html>
<html>
  <head>
    <link hred="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <form id="pizzaForm">
        <div class="row">
         <div class="col-md-6">
           <h3>Please enter your name:</h3>
           <!-- <form id="nameForm"> -->
             <div class="form-group">
               <label for="new-first-name">First name</label>
               <input type="text" class="form-control" id="new-first-name">
             </div>
             <div class="form-group">
               <label for="new-last-name">Last name</label>
               <input type="text" class="form-control" id="new-last-name">
             </div>
           </div>
         </div>

      <!-- <form id="pizzaForm"> -->
        <h3>Please choose your pizza size:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="small" checked>
            Small $8
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="medium">
            Medium $10
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="small" value="large">
            Large $12
          </label>
        </div>

        <!-- <form id="pizzaToppings"> -->
          <div class="form-group">
            <h3>Please choose your toppings (toppings are an additional $2 each):</h3>
            <input type="checkbox" name="toppings" value="bike"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="car">Mushrooms<br>
            <input type="checkbox" name="toppings" value="carpool">Olives<br>
          </div>

      <button type="submit" class="btn">Make my pizza!</button>
    </form>

    </div>
  </body>
</html>
