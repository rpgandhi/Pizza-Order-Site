<!DOCTYPE html>
<html>
  <head>
    <link hred="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">

      <form id="pizzaForm">

        <div class="row">
         <div class="col-md-6">

           <h3>Please enter your name:</h3>

             <div class="form-group">
               <label for="newName">Name:</label>
               <input type="text" class="form-control" id="newName">
             </div>

             <h3>Please choose your pizza size:</h3>
             <div class="radio">
               <label>
                 <input type="radio" class="chooseSize" name="size" id="small" value="8">
                 Small $8
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" class="chooseSize" name="size" id="med" value="10">
                 Medium $10
               </label>
             </div>
             <div class="radio">
               <label>
                 <input type="radio" class="chooseSize" name="size" id="large" value="12">
                 Large $12
               </label>
             </div>

             <div class="form-group">
               <h3>Please choose your toppings (toppings are an additional $2 each):</h3>
               <input type="checkbox" name="toppings" value="pep"> Pepperoni<br>
               <input type="checkbox" name="toppings" value="mush">Mushrooms<br>
               <input type="checkbox" name="toppings" value="olive">Olives<br>
             </div>

           </div>
         </div>


      <button type="submit" class="btn">Make my pizza!</button>

      <div>
          <p>Thanks for your order! Your pizza will be ready for pickup in 20 minutes. Please see your confirmation below:</p>
        <ul id="orderConfirmation">


        </ul>

        <!-- <div id="orderNameConfirmation">
        </div> -->

      </div>

    </form>
    </div>
  </body>
</html>
